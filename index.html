<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 INPUT 1 OUTPUT TEMPLATE</title>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Gilda+Display&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: rgb(0, 0, 0) !important;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        #charInput1, #charInput2 {
            display: flex;
            font-size: 40px;
            text-align: center;
            border-style: none;
            border-radius: 4rem;
            width: 100px;
            height: 50px;
            font-family: "Pixelify Sans", sans-serif;
            margin: 10px;
        }

        #submitButton {
            background-color: linear-gradient(45deg, #ff6ec7, #ff9a8b);
            color: rgb(255, 255, 255);
            animation: iridescent 4s ease infinite;
            font-family: "Pixelify Sans", sans-serif;
            padding: 10px 40px;
            font-size: 50px;
            border: none;
            border-radius: 35px;
            margin: 20px;
        }

        @keyframes iridescent {
            0% {
                background: linear-gradient(45deg, #ff6ec7, #ff9a8b);
            }
            25% {
                background: linear-gradient(45deg, #6a11cb, #2575fc);
            }
            50% {
                background: linear-gradient(45deg, #ff7e5f, #feb47b);
            }
            75% {
                background: linear-gradient(45deg, #00c6ff, #0072ff);
            }
            100% {
                background: linear-gradient(45deg, #ff6ec7, #ff9a8b);
            }
        }

        #imageContainer {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 600px; /* Match image width */
            height: 600px; /* Match image height */
            margin-top: 20px;
        }

        #displayedImage {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .window-bar-horizontal {
            position: absolute;
            top: 50%;
            width: 100%;
            height: 15px;
            background-color: rgb(255, 255, 255);
            transform: translateY(-50%);
            z-index: 2;
        }

        .window-bar-vertical {
            position: absolute;
            top: 0;
            left: 50%;
            width: 15px;
            height: 100%;
            background-color: rgb(255, 255, 255);
            transform: translateX(-50%);
            z-index: 2;
        }

        h1 {
            text-align: center;
            font-family: 'Pixelify Sans', sans-serif;
            font-size: 9rem;
            color: #3af2ff;
        }

        h2, h3, h4 {
            color: white;
            font-family: 'Pixelify Sans', sans-serif;
            text-align: center;
            font-size: 2rem;
        }
    </style>
</head>
<body>

    <h1>What's the weather?</h1>
    <h2>Enter C + R = üåßÔ∏è</h2>
    <h3>Enter T + S = ‚ö°</h3>
    <h4>Enter S + N = ‚ùÑÔ∏è</h4>

    <input type="text" id="charInput1" maxlength="1">
    <input type="text" id="charInput2" maxlength="1">
    <button onclick="displayImage()" id="submitButton">Go</button>

    <div id="imageContainer">
        <img id="displayedImage" src="" alt="Displayed Image">
        <div class="window-bar-horizontal"></div>
        <div class="window-bar-vertical"></div>
    </div>

    <script>
        function displayImage() {  
            const imgElement = document.getElementById("displayedImage");

            const input1_letter = document.getElementById("charInput1").value.toUpperCase();
            const input2_letter = document.getElementById("charInput2").value.toUpperCase();

            const input1_number = input1_letter.charCodeAt(0); 
            const input2_number = input2_letter.charCodeAt(0);

            if (input1_letter === "C" && input2_letter === "R") { 
                imgElement.src = "https://media3.giphy.com/media/Wmp1EOzVybWd13s5DB/200w.gif?cid=6c09b95263iv96vuhjmuy86bvsczsw5xoqarmel3gwl5chom&ep=v1_stickers_search&rid=200w.gif&ct=s";
                imgElement.style.display = "block";
            }

            if(input1_number == 67 && input2_number == 82) { 
                imgElement.src = "https://media3.giphy.com/media/Wmp1EOzVybWd13s5DB/200w.gif?cid=6c09b95263iv96vuhjmuy86bvsczsw5xoqarmel3gwl5chom&ep=v1_stickers_search&rid=200w.gif&ct=s";
                imgElement.style.display = "block";
            } 

            if (input1_letter === "T" && input2_letter === "S") { 
                imgElement.src = "https://cdnb.artstation.com/p/assets/images/images/066/107/769/original/llabyrinthh-lightning-animation.gif?1692066594";
                imgElement.style.display = "block";
            }

            if (input1_letter === "S" && input2_letter === "N") { 
                imgElement.src = "https://www.animationsoftware7.com/img/agifs/snow01.gif";
                imgElement.style.display = "block";
            }

            let mymathresult = input1_number - input2_number;
            console.log(mymathresult);

            if(mymathresult < 1) {
                imgElement.src = "https://media3.giphy.com/media/Wmp1EOzVybWd13s5DB/200w.gif?cid=6c09b95263iv96vuhjmuy86bvsczsw5xoqarmel3gwl5chom&ep=v1_stickers_search&rid=200w.gif&ct=s";
                imgElement.style.display = "block";
            }
        }
    </script>

</body>
</html>
